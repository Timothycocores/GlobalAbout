<!DOCTYPE HTML>
<html>
<head>
  <title>Donation Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
	<h1> YOU CAN HELP</h1>
      <div id="wrap">
        <div class="column-left">
          <form>
             <input type="radio" name="money" value="$1">$1
             <br>
             <input type="radio" name="money" value="$5">$5
             <br>
             <input type="radio" name="money" value="$10">$10
             <br>
             <input type="radio" name="money" value="$50">$50
             <br>
             <input type="radio" name="money" value="$100">$100
             <br>
             <input type="radio" name="money" value="$500">$500
             <br>
             <input type="radio" name="money" value="$1000">$1000
        </form> 
      </div>
      <h2> DONATE WHAT YOU LIKE</h2>
          <div class="column-right">
             <h3> Amount:</h3>
             <input type="text" name="amount" size="20">
             <input type="submit" name="donation" value="DONATE">
          </div>
      </div>
	</body>
</html>
